<p-panel header="Pipes numericos" class="p-1">
  <p>
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="... del presente ano.">
      {{ (totalSells + 1234) | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="... del presente ano.">
      {{ totalSells | currency:'ARS': 'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganacia porcentual" subheader="... del presente ano.">
      {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>
</div>

<div id="map-container" class="map-container"></div>

<div class="floating-range p-2" data-bs-theme="light">
  <div class="floating-content">
    <button (click)="zoomOut()" class="btn btn-primary">-</button>

    <input type="range"
    class="form-range px-2"
    min="3"
    max="12"
    #zoomInput
    (input)="zoomChange(zoomInput.value)"
    [value]="zoom"
    >

    <button (click)="zoomIn()" class="btn btn-primary">+</button>
  </div>
</div>

<div class="floating-info" data-bs-theme="light">

    <label class="form-label" for="">Zoom: {{ this.zoom | number:'2.1-1' }}</label>

</div>

<div id="coordinates-info" class="custom-control bg-primary text-center"></div>

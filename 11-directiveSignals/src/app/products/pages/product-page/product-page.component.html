<div class="container">
  <h1>Agregar Producto</h1>
  <hr>
  <form [formGroup]="myForm">
    <div class="row g-3 align-items-center mb-3">
      <div class="col-auto">
        <label>Nombre: </label>
      </div>

      <div class="col-auto">
        <input formControlName="name" type="text" class="form-control">
      </div>

      <div class="col-auto">
        <p customLabel
        [color]="color"
        [errors]="myForm.get('name')?.errors"
        >Temporal</p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button (click)="changeColor()" class="btn btn-primary">Cambiar Color</button>
      </div>
    </div>
  </form>

  <pre>
    {{ myForm.get('name')?.errors | json }}
  </pre>
  <p>
    Current Color: {{ color }}
  </p>
</div>

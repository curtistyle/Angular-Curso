<h1 class="mt-3 text-secondary">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">

  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente: </label>
      <select formControlName="region" class="form-select">
        <option class="text-warning" value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regions" [value]="region"> {{ region }} </option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label">Continentes:</label>
      <select formControlName="country" class="form-select">
        <option class="text-warning" value="">-- Seleccione Pais --</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3"> {{ country.name }} </option>
      </select>
    </div>
  </div>

  <!-- Border -->
  <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label class="form-label">Fronteras: </label>
      <select formControlName="border" class="form-select">
        <option class="text-warning" value="">-- Seleccione la Frontera --</option>
        <option *ngFor="let country of borders" [value]="country.cca3"> {{ country.name }} </option>
      </select>
    </div>
  </div>

</form>

<div class="espacio"></div>
<div class="card card-body mb-4">

  <h3>Formulario</h3>
  <code class="mx-3">
    {{ myForm.value | json }}
  </code>
  <p class="text-info mx-3">‚ùî is <strong>form</strong> valid: <strong>{{ myForm.valid }}</strong></p>
</div>
